<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="style.css"/>
    <script src="script.js" defer></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="libs/shake.js"></script>
</head>

<body>
    <div>
        <div class="scores">
            <h1 id="score">000</h1>
            <h1 id="highscore">000</h1>
        </div>
        <div class="game-br1">
            <div class="game-br2">
                <div id="game-board">

                </div>
            </div>
        </div>
    </div>
    <h1 id="instruction">press space to start the game</h1>
</body>

<script src="client.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script>
 
    const socket = io();
    // received a message from the server
    socket.on("msg", msg => {
        console.log(msg);
    });

    // received a message from another client
    socket.on("client_msg", msg => {
        console.log(msg);
    });

    socket.on("connect", () => {
        socket.emit("client_msg", "Hello from the client " + socket.id);
    });

</script>

</html>
