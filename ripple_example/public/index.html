<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Ripple Demo</title>
    <style>
        body,
        html {
            height: 100%;
            width: 100%;
            margin: 0px;
        }
        body {
            overflow: hidden;
        }

    </style>
</head>

<body>
    <svg id="ripple-template" version="1.1" xmlns="http://www.w3.org/2000/svg" style="background: none; display: none; shape-rendering: auto;" 
    viewBox="-250 -250 500 500" preserveAspectRatio="xMidYMid">
        <g id="ripple-circle">
            <circle r="5" fill="none" stroke="#FFA500" stroke-width="3">
                <animate attributeName="r" dur="2s" values="0;100"
                    keyTimes="0;1" keySplines="0 0.2 0.8 1" calcMode="spline" begin="0s"></animate>
                <animate attributeName="opacity" dur="2s" values="1;0"
                    keyTimes="0;1" keySplines="0.2 0 0.8 1" calcMode="spline" begin="0s" fill="freeze"></animate>
            </circle>
            <circle r="5" fill="none" stroke="#FFA500" stroke-width="3">
                <animate attributeName="opacity"  dur="0.6s" values="0;0"
                    keyTimes="0;1" keySplines="0.2 0 0.8 1" calcMode="spline" begin="0s" fill="freeze"></animate>
                <animate attributeName="r"  dur="2s" values="0;100"
                    keyTimes="0;1" keySplines="0 0.2 0.8 1" calcMode="spline" begin="0.6s"></animate>
                <animate attributeName="opacity"  dur="2s" values="1;0"
                    keyTimes="0;1" keySplines="0.2 0 0.8 1" calcMode="spline" begin="0.6s" fill="freeze"></animate>
            </circle>
            <circle r="5" fill="none" stroke="#FFA500" stroke-width="3">
                <animate attributeName="opacity"  dur="1.2s" values="0;0"
                    keyTimes="0;1" keySplines="0.2 0 0.8 1" calcMode="spline" begin="0s" fill="freeze"></animate>
                <animate attributeName="r"  dur="2s" values="0;100"
                    keyTimes="0;1" keySplines="0 0.2 0.8 1" calcMode="spline" begin="1.2s"></animate>
                <animate  class="last" attributeName="opacity"  dur="2s" values="1;0"
                    keyTimes="0;1" keySplines="0.2 0 0.8 1" calcMode="spline" begin="1.2s" fill="freeze"></animate>
            </circle>
        </g>

</svg>

</body>
<script src="/socket.io/socket.io.js"></script>
<script>

    const socket = io();
    // received a colour
    socket.on("colour", (colour) => {
        console.log(colour);
    });

    // received a draw event from another client
    socket.on("draw", msg => {
        draw_path(msg.from, msg.to, msg.colour)
    });

    document.addEventListener('click', e => {
        // make a copy of the ripple template
        let ripple_template = document.getElementById('ripple-template');
        let new_ripple = ripple_template.cloneNode(true);
        // avoid duplicate IDs
        new_ripple.id = 'ripple' + Math.random() * 1000;

        let width= 500;
        let height = 500;
        new_ripple.setAttribute("height", height +"px");
        new_ripple.setAttribute("width", width +"px");
        new_ripple.setAttribute("viewBox", `-${width/2} -${height/2}  ${width} ${height}`);

        // set center of the ripple at the mouse position
        new_ripple.style.top = e.pageY  - (height / 2) + 'px' ;
        new_ripple.style.left = e.pageX  - (width / 2) + 'px';
        new_ripple.style.display = 'block';
        new_ripple.style.position = 'absolute';
        let animate = new_ripple.querySelector('.last')
        // remove the ripple after the animation ends
        animate.addEventListener('endEvent', () => {
            new_ripple.remove();
        });
        console.log(animate)
        document.body.appendChild(new_ripple);
    });


</script>

</html>
